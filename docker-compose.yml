services:
  # Node.js Backend API
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: github-pr-dashboard-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      # GitHub configuration - set these in .env file
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - REPOSITORIES=${REPOSITORIES}
      - TEAM_MEMBERS=${TEAM_MEMBERS:-}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # React Frontend with Nginx
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: github-pr-dashboard-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true

networks:
  app-network:
    driver: bridge
    name: github-pr-dashboard-network

